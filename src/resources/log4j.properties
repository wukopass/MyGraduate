log4j.rootLogger=debug, stdout, logfile

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.SimpleLayout

log4j.logger.com.ibatis=debug
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=debug
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=debug
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=debug

log4j.appender.logfile=org.apache.log4j.FileAppender
log4j.appender.logfile.File=d:/log/log.log
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} %l %F %p %m%n

log4j.logger.BookAOP=DEBUG,BookAOP
log4j.appender.BookAOP=org.apache.log4j.FileAppender
log4j.appender.BookAOP.File=d:/log/BookAOP.log
log4j.additivity.BookAOP = false
log4j.appender.BookAOP.layout=org.apache.log4j.PatternLayout
log4j.appender.BookAOP.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %c.%M(%L) - %m%n 

